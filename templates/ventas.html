{% extends "base.html" %}
{% block content %}

<style>
    .ventas-wrapper {
        width: 100%;
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
    }

    .ventas-title {
        font-size: 2.4rem;
        font-weight: 800;
        color: #1b4332;
        margin-bottom: 20px;
        text-align: center;
    }

    .ventas-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-top: 40px;
    }

    .ventas-card {
        background: white;
        padding: 40px 20px;
        border-radius: 25px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.05);
        transition: all 0.4s ease;
        text-decoration: none !important;
        color: #1b4332;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .ventas-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .ventas-icon {
        font-size: 3.5rem;
        color: #2d6a4f;
        margin-bottom: 15px;
    }

    .ventas-name {
        font-size: 1.3rem;
        font-weight: 700;
    }

    @media(max-width: 700px) {
        .ventas-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="ventas-wrapper">

    <div class="ventas-title">Ventas</div>

    <div class="ventas-grid">

        <!-- REGISTRAR VENTA -->
        <a href="{{ url_for('ventas_bp.registrar_venta') }}" class="ventas-card">
            <i class="bi bi-plus-circle ventas-icon"></i>
            <div class="ventas-name">Registrar venta</div>
        </a>

        <!-- ANULAR VENTA -->
        <a href="{{ url_for('ventas_bp.anular_venta') }}" class="ventas-card">
            <i class="bi bi-x-circle ventas-icon"></i>
            <div class="ventas-name">Anular venta</div>
        </a>

    </div>

</div>

{% endblock %}
